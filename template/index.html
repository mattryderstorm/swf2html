<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<html> 

	<head> 
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		
		<title>{title}</title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/{sov}/swfobject.js"></script> 
		<script type="text/javascript"> 
			
			var params, attributes, flashvars;
			
			params = {};
			params.play = "false";
			params.loop = "false";
			params.menu = "false";
			params.salign = "tl";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "always";
			params.wmode = "direct";
			params.bgcolor = "#{color}";
			
			attributes = {};
			
			flashvars = {};
			
			swfobject.embedSWF("{file}", "content", "{width}", "{height}", "{version}", "", flashvars, params, attributes);
			
		</script>
 
		<style type="text/css">
		
			body, html
			{
				margin: 0;
				background-color: #{color};
				width: {width};
				height: {height};
			}
			
		</style> 
		
	</head> 
	
	<body> 
		
		<div id="content">
			
			<noscript>
				<a href="http://www.adobe.com/go/getflashplayer">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</noscript>
			
		</div> 
		
	</body>
	
</html>
