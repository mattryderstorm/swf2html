<!doctype html>

<html lang="en"> 

	<head> 
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		
		<title>{title}</title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/{sov}/swfobject.js"></script> 
		<script type="text/javascript"> 
			
			var params =
			{
				play: "false",
				loop: "false",
				menu: "false",
				salign: "tl",
				allowfullscreen: "true",
				allowscriptaccess: "always",
				wmode: "direct",
				bgcolor: "#{color}"
			},	
			
			attributes = {},
			flashvars = {};
			
			swfobject.embedSWF("{file}", "content", "{width}", "{height}", "{version}", "", flashvars, params, attributes);
			
		</script>
 
		<style type="text/css">
		
			body, html
			{
				margin: 0px; background-color: #{color};
			}
			
			#content
			{
				width: {width}px; height: {height}px; {margin}
			}
			
		</style> 
		
	</head> 
	
	<body> 
		
		<div id="content">
			
			<noscript>
				<a href="http://www.adobe.com/go/getflashplayer">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</noscript>
			
		</div> 
		
	</body>
	
</html>
